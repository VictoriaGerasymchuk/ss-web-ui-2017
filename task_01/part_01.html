						document.write('	<p>' + menu[i].description + '</p>									 ');
						document.write('	<div class="ui buttons">																		 ');
						document.write('		<button class="ui button" onclick="Edit()"><a href="part_02.html">Edit</a></button>			 ');
						document.write('		<div class="or"></div>																		 ');
						document.write('		<button class="ui positive button" onclick="Delete()">Delete</button>						 ');
						document.write('	</div>																							 ');
						document.write('</div>																								 ');
					}
				}
			</script>
